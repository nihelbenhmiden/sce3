<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">


<h:head></h:head>
<h:body>

	<p:layout fullPage="true">
		<p:layoutUnit position="north" size="80">

<h:outputText value="Bienvenue dns notre application" />
	
		</p:layoutUnit>
		<p:layoutUnit position="south" size="100">
			<h:outputText value="Copyright 2012." />
		</p:layoutUnit>
		<p:layoutUnit position="west" size="200"
			style="width:200;border-width:1px;">
			<ui:include src="/menu.xhtml"></ui:include>
		</p:layoutUnit>
		<p:layoutUnit position="east" size="200"
			style="width:200;border-width:1px;">

		</p:layoutUnit>
		<p:layoutUnit position="center" style="width:200; border-width:0px;">
<h:form>
<h:messages style="color:red"/>
<h:panelGrid>
<h:outputText value="IdReservation" />
<h:inputText value="#{ReservationManagedBean.r.idReser}" id="idn"  required="true" requiredMessage="champ obligatoire"/>
<h:outputLabel value="Date"/>
<p:calendar value="#{ReservationManagedBean.r.dateResr}"></p:calendar>
<h:outputLabel value="Nbre Personnes" />
<h:inputText value="#{ReservationManagedBean.r.nbNuits}" />
<h:outputLabel value="client" />
<p:selectOneMenu  value="#{ReservationManagedBean.r.client.idClient}" converter="javax.faces.Integer"  >
<f:selectItems value="#{ClientManagedBean.listClient}" var="clt"  itemValue="#{clt.idClient} " itemLabel="#{clt.nom} " />
</p:selectOneMenu>
<h:outputLabel value="hotel" />
<p:selectOneMenu   value="#{ReservationManagedBean.r.hotel.idHotel}" converter="javax.faces.Integer">
<f:selectItems value="#{HotelManagedBean.listH}" var="htl"  itemValue="#{htl.idHotel}" itemLabel="#{htl.nom} "/>
</p:selectOneMenu>
<h:commandButton  value="Ajouter Reservation"  actionListener="#{ReservationManagedBean.ajout}"/>
</h:panelGrid>
</h:form>
			


		</p:layoutUnit>
	</p:layout>


</h:body>











</html>
